<!DOCTYPE html>
<html>
<head>
    <title>no place like home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- build:css css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.css-->
    <!-- inject:css -->

    <link rel="stylesheet" href="/src/css/app.css">

<body>
    <header id="top" class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#top"><img alt="no place like home" class="imageLogo" /></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#top">Home</a></li>
                        <li><a href="#AboutUs">About us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Prices</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">References</a></li>
                        <li><a href="#">Contact us</a></li>

                </div>
            </div>

    <div class="container">

        <section class="row title-row">

                <img class="img-responsive title-image" src="images/underconstruction.gif" alt="Under Construction" />

                <div class="down-button">
                    <a class="btn" href="#AboutUs">
                        <i class="fa fa-arrow-circle-down fa-4x"></i>
                    </a>
                </div>
            </div>
        </section>

    <footer class="container">
        <h1>FOOTER</h1>
    </footer>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/classie/classie.js"></script>
    <script src="/bower_components/AnimatedHeader/js/cbpAnimatedHeader.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js-->
    <!-- inject:js -->

    <script src="/src/js/app.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
